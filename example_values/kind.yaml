opendistro-es:
  kibana:
    ingress:
      enabled: false
  elasticsearch:
    sysctl:
      enabled: true 
    master:
      replicas: 2
      persistence:
        storageClass: standard
        size: 1Gi
    data:
      replicas: 2
      persistence:
        storageClass: standard
        size: 1Gi
    
