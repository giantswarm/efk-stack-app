apiVersion: v1
kind: Namespace
metadata:
  name: giantswarm

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chart-museum
  namespace: giantswarm
  labels:
    app: chart-museum
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chart-museum
  template:
    metadata:
      labels:
        app: chart-museum
    spec:
      containers:
      - name: chart-museum
        image: chartmuseum/chartmuseum:v0.12.0
        ports:
          - containerPort: 8080
        env:
        - name: DEBUG
          value: "true"
        - name: STORAGE
          value: "local"
        - name: STORAGE_LOCAL_ROOTDIR
          value: "/charts"
        volumeMounts:
        - mountPath: /charts
          name: chart-volume
      volumes:
      - name: chart-volume
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: chart-museum
  namespace: giantswarm
  labels:
    app: chart-museum
spec:
  type: NodePort
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
    nodePort: 30100
  selector:
    app: chart-museum
